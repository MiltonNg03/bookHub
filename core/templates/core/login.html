{% extends 'core/base.html' %}

{% block title %}Login - BookHub{% endblock %}

{% block content %}
<div>
    <div>
        <div>
            <div>
                <div>
                    <h4>Login</h4>
                </div>
                <div>
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% for error in field.errors %}
                            <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                        
                        <div>
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div>
                        <p>New to BookHub? <a href="{% url 'register' %}">Create an account here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
