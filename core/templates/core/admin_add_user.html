{% extends 'core/base.html' %}

{% block title %}Add User - Admin Panel{% endblock %}

{% block content %}
<div class="container mt-4" style="margin-top: 10vh;">
    <h1>Add New User</h1>
    
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.role.id_for_label }}" class="form-label">Role</label>
                    {{ form.role }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                    {{ form.address }}
                </div>
                
                <div class="mb-3 form-check">
                    {{ form.is_superuser }}
                    <label for="{{ form.is_superuser.id_for_label }}" class="form-check-label">
                        Make Superuser
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
